<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>vw</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<!--  <app-map></app-map>-->
  <ion-accordion-group>
    <ion-accordion *ngFor="let entry of warehouseEntries" [value]="entry[0]">
      <ion-item slot="header">
        <ion-label>
          <h2>{{ getWarehouseDTO(entry[0])?.name }}</h2>
          <h2>{{ getWarehouseDTO(entry[0])?.location }}</h2>
          <p>{{ entry[1]?.length }} boxes</p>
        </ion-label>
      </ion-item>
      <div slot="content">
        <ion-grid>
          <ion-row>
            <ion-col size="12" *ngFor="let box of entry[1]">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>Box ID: {{ box.id }}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <p>Current Size: {{ box.currentSize }}</p>
                  <p>Capacity: {{ box.fkSize?.maxSize }}</p>
                  <!-- Add more details as needed -->
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-accordion>
  </ion-accordion-group>

</ion-content>
