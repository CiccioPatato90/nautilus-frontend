<ion-content>

  <ion-segment [(ngModel)]="filters.requestType" (ionChange)="filterTypeChanged($event)">
    <ion-segment-button *ngFor="let reqType of requestTypes" [value]="reqType">
      <ion-label>{{ reqType }}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-button (click)="openAddModal(filters.requestType)" *ngIf="filters.requestType === RequestType.ProjectRequest">Generate New {{filters.requestType}}</ion-button>

  <app-requests-filter [filters]="filters"></app-requests-filter>

  <!-- Request List Accordion Content -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let req of requestResponse.allRequests">
        <div [ngSwitch]="req.requestType">
          <app-association-requests *ngSwitchCase="RequestType.AssociationRequest" [request]="req"></app-association-requests>
<!--            TODO: CHANGE THIS IN THE FUTURE TO COMPONENT-->
          <app-project-requests *ngSwitchCase="RequestType.ProjectRequest" [request]="req"></app-project-requests>
          <app-inventory-requests *ngSwitchCase="RequestType.InventoryRequest" [request]="req"></app-inventory-requests>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
