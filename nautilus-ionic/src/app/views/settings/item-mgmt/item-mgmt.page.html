<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Left Column: Inventory List -->
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-searchbar (ionInput)="filterItems()"></ion-searchbar>
          </ion-card-header>

          <ion-list>
            <ion-item *ngFor="let item of items">
              <ion-label>
                <h2>{{ item.name }}</h2>
                <p>Categoria: {{ item.itemCategory?.name }}</p>
              </ion-label>

              <ion-button fill="clear" color="danger">
                <ion-icon name="ban"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
