
<ion-content>
  <!-- Dynamic Tabs -->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button *ngFor="let tab of settingsTabs" (click)="navigateTo(tab.path)">
        <ion-icon [name]="tab.icon"></ion-icon>
        <ion-label>{{ tab.title }}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
    <router-outlet></router-outlet>
  </ion-tabs>

</ion-content>
