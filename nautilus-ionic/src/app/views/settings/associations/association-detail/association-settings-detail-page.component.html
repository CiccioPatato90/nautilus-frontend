<app-toolbar [title]="'Detail for Association: ' + association.name"></app-toolbar>


<ion-content>
  <div class="image-container" *ngIf="association.img64">
    <ion-img [src]="'data:image/png;base64,' + association.img64" class="fade-in"></ion-img>
  </div>

  <div class="form-container fade-in">
    <form [formGroup]="form" (ngSubmit)="submitForm()" *ngIf="form">
      <ion-grid>

        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input formControlName="name"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Address</ion-label>
              <ion-input formControlName="address"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Phone</ion-label>
              <ion-input type="tel" formControlName="phone"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Website</ion-label>
              <ion-input formControlName="website"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Remarks</ion-label>
              <ion-textarea formControlName="remarks"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-button expand="full" type="submit" [disabled]="form.invalid">Submit</ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>
    </form>
  </div>


</ion-content>
