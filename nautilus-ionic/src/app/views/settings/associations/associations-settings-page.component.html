<ion-content>
  <ion-header translucent>
    <ion-toolbar>
      <ion-title>Associations</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="openAddModal()">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="associations.length !== 0; else noAssociations">
    <ion-card *ngFor="let assoc of associations" class="ion-margin">
<!--      <img [src]="getImage(assoc)" alt="Association Image" />-->
      <ion-card-header>
        <ion-card-title>{{ assoc.name }}</ion-card-title>
        <ion-card-subtitle>{{ assoc.website }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ assoc.address }}</p>
      </ion-card-content>
      <ion-item lines="none">
        <ion-button fill="clear" color="primary" (click)="goToDetail(assoc.id!)">
          <ion-icon slot="start" name="information-circle-outline"></ion-icon>
          Detail Page
        </ion-button>
        <ion-button fill="clear" color="danger" (click)="delete(assoc.id!)">
          <ion-icon slot="start" name="trash-outline"></ion-icon>
          Delete
        </ion-button>
      </ion-item>
    </ion-card>
  </ion-list>

  <ng-template #noAssociations>
    <div class="ion-text-center ion-padding">
      <ion-text color="medium">
        <h2>No associations yet!</h2>
      </ion-text>
    </div>
  </ng-template>
</ion-content>
