<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Side Menu -->
    <ion-menu contentId="main-content" menuId="side-menu">
      <ion-header>
        <ion-toolbar>
          <ion-title>Navigation</ion-title>
          <ion-button (click)="logout()">Logout</ion-button>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <div class="user-info">
          <ion-card *ngIf="userInfo">
            <ion-card-header>
              <ion-card-title>Welcome, {{ userInfo.firstName|| 'User' }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>Email: {{ userInfo.email || 'Not available' }}</p>
            </ion-card-content>
          </ion-card>
          <p *ngIf="!userInfo">No user information available.</p>
        </div>

        <ion-list>
          <ion-item *ngFor="let page of appPages" [routerLink]="page.path">
            <ion-icon [name]="page.icon" slot="start"></ion-icon>
            <ion-label>{{ page.title }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Main Content -->

    <ion-content>
      <ion-header>

<!--        <ion-toolbar>-->
<!--          <ion-buttons slot="start">-->
<!--            <ion-button (click)="toggleMenu('side-menu')">-->
<!--              <ion-icon name="menu" slot="icon-only"></ion-icon>-->
<!--            </ion-button>-->
<!--          </ion-buttons>-->
<!--          <ion-title>Main Content</ion-title>-->
<!--        </ion-toolbar>-->

      </ion-header>
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-content>

  </ion-split-pane>
</ion-app>
