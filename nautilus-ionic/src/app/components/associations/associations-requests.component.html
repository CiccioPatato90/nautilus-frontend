<ion-content>
  <ion-button (click)="openAddModal()">Add</ion-button>
  <ion-list *ngIf="associations.length !== 0;else noAssociations">
    <ion-item *ngFor="let assoc of associations">
      <img [src]="getImage(assoc)" alt="Base64 Image" />
      <ion-label>{{ assoc.name }}</ion-label>
      <ion-label>{{ assoc.website}}</ion-label>
      <ion-label>{{ assoc.address }}</ion-label>
      <ion-button (click)="edit(assoc.id!)">Update</ion-button>
      <ion-button (click)="delete(assoc.id!)">Delete</ion-button>
    </ion-item>
  </ion-list>
  <ng-template #noAssociations>
    <ion-label>No associations yet!</ion-label>
  </ng-template>
</ion-content>
