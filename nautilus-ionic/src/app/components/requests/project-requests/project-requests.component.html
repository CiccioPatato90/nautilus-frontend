<ion-card (click)="navigateToDetail()">
  <ion-card-header>
    <ion-card-title>
      <ion-icon  style="padding-right: 16px" [name]="'hammer-outline'"></ion-icon>
      <ion-label>{{ request.projectName }}</ion-label>
    </ion-card-title>
    <ion-card-subtitle>
      <ion-grid>
        <ion-row>
          <ion-icon style="padding-right: 16px" name="business-outline"></ion-icon>
          <ion-label>{{'Project Owner: ' + request.associationName }}</ion-label>
        </ion-row>
        <ion-row>
          <ion-icon style="padding-right: 16px" name="finger-print-outline"></ion-icon>
          <ion-label>{{'Request ID: ' + request.requestId }}</ion-label>
        </ion-row>
      </ion-grid>

    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-chip [color]="getStatusColor(request.status)">
          <ion-icon [name]="getStatusIcon(request.status)"></ion-icon>
          <ion-label>{{ request.status }}</ion-label>
        </ion-chip>

        <ion-chip>
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>{{ formatTimestamp(request.updatedAt) }}</ion-label>
        </ion-chip>
      </ion-row>

      <ion-row>
        <ion-chip>
          <ion-icon name="cash-outline"></ion-icon>
          <ion-label>{{ request.budget }}</ion-label>
        </ion-chip>

        <ion-chip>
          <ion-icon name="cash-outline"></ion-icon>
          <ion-label>{{ "Required Items:" + request.requiredItemsSQLId?.length }}</ion-label>
        </ion-chip>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
