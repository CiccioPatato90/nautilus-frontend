<ion-button (click)="openAddInventoryModal()">Generate New Inventory Request</ion-button>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-accordion-group [multiple]="true">
        <ion-accordion *ngFor="let associationName of inventoryRequestsMap.keys()">
          <ion-item slot="header">
            <ion-grid>

              <ion-row>
                <ion-col>
                  <app-label [text]="associationName" [description]="'Association Name'"></app-label>
                </ion-col>
                <ion-col>
                  <app-label [text]="inventoryRequestsMap.get(associationName)?.length" [description]="'Count'"></app-label>
                </ion-col>
              </ion-row>

            </ion-grid>
          </ion-item>
          <ion-item *ngFor="let request of inventoryRequestsMap.get(associationName)" [detail]="true" slot="content"
                    button (click)="navigateToDetail(request._id)">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-chip [color]="getStatusColor(request.status)">
                    <ion-icon [name]="getStatusIcon(request.status)"></ion-icon>
                    <app-label [text]="request.status" [description]="'Status'"></app-label>
                  </ion-chip>
                </ion-col>
                <ion-col>
                  <app-label [text]="request.inventoryChanges?.length" [description]="'Inventory Changes Count'"></app-label>
                </ion-col>
                <ion-col>
                  <app-label [text]="request.createdAt | date" [description]="'Created At'"></app-label>
                </ion-col>
                <ion-col>
                  <app-label [text]="request.updatedAt | date" [description]="'Updated At'"></app-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-accordion>
      </ion-accordion-group>

    </ion-col>
  </ion-row>
</ion-grid>
