<ion-grid>
    <ion-button (click)="openAddAssociationModal()">Generate New Association Request</ion-button>

    <ion-row>
      <ion-col>
        <ion-card *ngFor="let request of requestResponse.associationRequests" (click)="navigateToDetail(request._id)">
          <ion-card-header>
            <ion-card-title>
              <ion-icon  style="padding-right: 16px" [name]="'business-outline'"></ion-icon>
              <ion-label>{{ request.associationName }}</ion-label>
            </ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-chip [color]="getStatusColor(request.status)">
                    <ion-icon [name]="getStatusIcon(request.status)"></ion-icon>
                    <app-label [text]="request.status" [description]="'Status'"></app-label>
                  </ion-chip>
                </ion-col>
                <ion-col>
                  <app-label [text]="request.location" [description]="'Location'"></app-label>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <app-label [text]="formatTimestamp(request.createdAt)" [description]="'Created At'"></app-label>
                </ion-col>
                <ion-col>
                  <app-label [text]="formatTimestamp(request.updatedAt)" [description]="'Updated At'"></app-label>
                </ion-col>
              </ion-row>
            </ion-grid>

          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
</ion-grid>
