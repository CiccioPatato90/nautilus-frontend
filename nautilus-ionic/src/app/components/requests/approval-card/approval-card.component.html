<ion-card class="approval-action-card">
  <ion-card-content class="card-content">
    <ion-grid>
      <ion-row class="approval-action-row">
        <ion-col size="6">
          <ion-button expand="block" color="success" [disabled]="buttonsDisabled" (click)="approveRequest()">
            <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
            Approve
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" color="danger" [disabled]="buttonsDisabled" (click)="rejectRequest()">
            <ion-icon slot="start" name="close-circle-outline"></ion-icon>
            Reject
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
