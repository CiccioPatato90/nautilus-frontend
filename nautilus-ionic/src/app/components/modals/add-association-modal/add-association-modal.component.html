<ion-header>
  <ion-toolbar>
    <ion-title>Add Association</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="associationForm">
    <ion-item *ngFor="let field of formFields">
      <ion-label position="floating">{{ field }}</ion-label>
      <ion-input [formControlName]="field" [ngClass]="{'invalid-field': isFieldInvalid(field)}"></ion-input>
    </ion-item>
    <ion-button (click)="confirm()">Confirm</ion-button>
    <ion-button (click)="cancel()">Cancel</ion-button>
  </form>

  <ion-item>
    <ion-label position="floating">Image</ion-label>
    <input
      type="file"
      accept="image/*"
      (change)="onImageSelected($event)"
      style="display: none"
      #fileInput
    />
    <ion-button (click)="fileInput.click()">Select Image</ion-button>
  </ion-item>
  <ion-item *ngIf="selectedImage">
    <img [src]="selectedImage" alt="Selected Image" style="max-width: 100%; max-height: 200px;" />
  </ion-item>
</ion-content>
