<ion-accordion-group>
  <ion-accordion value="list">
    <ion-item slot="header">
      <ion-label>Show Items</ion-label>
    </ion-item>
    <div slot="content">
      <ion-list>
        <ion-item *ngFor="let req of requests">
          <ion-label>{{ req.associationName }}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
